<ng-container *transloco="let t; prefix: 'login'">
  <div class="p-4 flex flex-col gap-6 min-w-sm md:max-w-sm m-auto">
    <div
      class="card rounded-2xl w-full bg-white shadow-2xl shadow-base-200 border border-base-300 dark:bg-base-200 dark:shadow-none"
    >
      <div class="card-body">
        <div class="max-w-sm mb-3">
          <button
            class="btn w-full mx-auto p-0 bg-transparent hover:bg-transparent h-fit border-0 shadow-none mb-2"
          >
            <img
              class="w-16 dark:hidden"
              src="/assets/logo/afric-icon-dark.png"
              alt=""
            />
            <img
              class="w-16 hidden dark:!flex"
              src="/assets/logo/afric-icon-light.png"
              alt=""
            />
          </button>
          <h2 class="text-2xl font-semibold my-2 text-center">
            {{ t("title") }}
          </h2>
        </div>
        <afric-alert />
        <afric-email-password-login [(loading)]="loading" />
      </div>
    </div>
  </div>
</ng-container>
