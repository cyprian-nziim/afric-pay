<ng-container *transloco="let t; prefix: 'dashboard'">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-6 dark:text-white">
      {{ t("title") }}
    </h1>

    @if (error()) {
      <div class="alert alert-error mb-4">
        <span>{{ error() }}</span>
      </div>
    }

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @if (loading()) {
        <div class="flex">
          <span class="loading loading-spinner w-5 md:w-9"></span>
        </div>
      } @else {
        @if (accounts().length > 0) {
          @for (account of accounts(); track account.id) {
            <afric-account-card
              [account]="account"
              [loading]="false"
            ></afric-account-card>
          }
        } @else {
          <div class="col-span-full text-center py-8">
            <p class="text-gray-500 dark:text-gray-400">
              {{ t("noAccounts") }}
            </p>
          </div>
        }
      }
    </div>

    <!-- Quick Actions Section -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-4 dark:text-gray-200">
        {{ t("quickActions.title") }}
      </h2>
      <div class="flex flex-col md:flex-row gap-4">
        <!-- Send Money -->
        <button class="btn btn-outline rounded-box" (click)="sendMoney()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          {{ t("quickActions.sendMoney") }}
        </button>

        <!-- Buy Airtime -->
        <button class="btn btn-outline rounded-box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
            />
          </svg>
          {{ t("quickActions.buyAirtime") }}
        </button>

        <!-- Buy Data -->
        <button class="btn btn-outline rounded-box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          {{ t("quickActions.buyData") }}
        </button>
      </div>
    </div>
  </div>
</ng-container>

<afric-send-money></afric-send-money>
