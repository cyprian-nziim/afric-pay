<nav
  class="bg-white dark:bg-base-100 px-4 py-2 md:p-4 border-b border-gray-200 dark:border-gray-800"
>
  <div class="flex items-center justify-between">
    <button
      class="md:hidden dark:hidden p-0 bg-transparent hover:bg-transparent !h-fit border-0 w-32 shadow-none"
    >
      <img class="w-full" src="/assets/logo/africpay-hz-logo-dark.png" alt="" />
    </button>
    <button
      class="dark:md:!hidden dark:flex p-0 bg-transparent hover:bg-transparent !h-fit border-0 w-32 shadow-none hidden"
    >
      <img
        class="w-full"
        src="/assets/logo/africpay-hz-logo-light.png"
        alt=""
      />
    </button>
    <div class="hidden md:flex items-center justify-between w-full">
      <button
        class="text-gray-600 dark:text-gray-300 hover:text-gray-900 hover:dark:text-white cursor-pointer"
        (click)="toggleSideNav()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="size-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
      <div class="flex gap-2 bg-white dark:bg-base-100 rounded-box h-full">
        <afric-change-language [loading]="loading()"></afric-change-language>
        <afric-toggle-theme
          [loading]="loading()"
          [loadingTarget]="loadingTarget()"
        ></afric-toggle-theme>
      </div>
    </div>
  </div>
</nav>
